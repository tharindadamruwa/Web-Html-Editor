<!DOCTYPE HTML>
<html>

<head>

  <meta name="viewport" content="width=device-width, initlal-scale=1">

  <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico"/>

  <title>Html Editor</title>

  <!-- Create a simple CodeMirror instance -->
  <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css" />
  <script type="text/javascript" src="https://codemirror.net/lib/codemirror.js"></script>
  <script type="text/javascript" src="https://codemirror.net/mode/xml/xml.js"></script>
  <script type="text/javascript" src="https://codemirror.net/mode/css/css.js"></script>
  <script type="text/javascript" src="https://codemirror.net/mode/javascript/javascript.js"></script>

  <link rel="stylesheet" href="style.css">

  <!--Installation Font-->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Oswald:wght@300&display=swap" rel="stylesheet">

  <!--Installation-Run-Icon-->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!--Installation-Smooth-Scrol-->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    
    $(document).ready(function(){
    // Add smooth scrolling to all links
    $("a").on('click', function(event) {

      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {
        // Prevent default anchor click behavior
        event.preventDefault();
  
        // Store hash
        var hash = this.hash;
  
        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function(){
     
          // Add hash (#) to URL when done scrolling (default click behavior)
          window.location.hash = hash;
        });
      } // End if
    });
  });
    
  </script>

</head>

<body>

  <h2>Html Editor</h2>

  <a href="#preview-window"><button id="run-btn"><i id="run-icon" class="fa fa-play"></i></button></a>
  
  <div class="editor">

    <div class="code">
      
      <div class="html-code-label">HTML</div>
      <div class="html-code"></div>
      
      <div class="css-code-label">CSS</div>
      <div class="css-code"></div>
      
      <div class="js-code-label">JAVASCRIPT</div>
      <div class="js-code"></div>

    </div>

    <div class="preview-window-label">Preview </div>
    <div class="preview">

      <iframe id="preview-window"></iframe>

    </div>

  </div>

  <script type="text/javascript" src="script.js"></script>
  
<div class="mdbt">Made By Tharinda</div>

</body>

</html>
